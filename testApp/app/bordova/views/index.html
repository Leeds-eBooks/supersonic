<div ng-controller="IndexController">
  <ss-navigation-bar>
    <ss-navigation-bar-title>Cordova tests</ss-navigation-bar-title>
  </ss-navigation-bar>

  <div class="card padding">
    <h1>Alert tests</h1>
    <button
      class="button button-block"
      ng-repeat="test in alertTests"
      ng-click="testAlert(test.options)">
      {{test.title}}
    </button>
    <p>Number of alerts dismissed: {{dismissedAlerts}}</p>
  </div>

  <div class="card padding">
    <h1>Confirm tests</h1>
    <button
      class="button button-block"
      ng-repeat="test in alertTests"
      ng-click="testAlert(test.options)">
      {{test.title}}
    </button>
    <ul>
      <li>Number of confirms okay'd: {{confirms[0]}}</li>
      <li>Number of confirms denided: {{confirms[1]}}</li>
      <li>Number of confirm third options: {{confirms[2]}}</li>
    </ul>
  </div>
</div>
