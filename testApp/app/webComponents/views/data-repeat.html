<super-navbar>
  <super-navbar-title>
    super-data-repeat
  </super-navbar-title>
</super-navbar>

<ul class="list">
  <super-data-repeat ng-non-bindable model="task">
    <super-navigate view-id="super-data" data-params-id="{{id}}">
      <li class="item">
        {{ description }}
      </li>
    </super-navigate>
  </super-data-repeat>
</ul>

<super-modal-hide>
  <button class="button button-block">
    Close Modal
  </button>
</super-modal-hide>
