<div ng-controller="TabsController">

  <div class="padding">
    <ul class="list">
      <li class="item" ng-repeat="method in methods">
        <button
          class="button button-block"
          ng-click="run(method)">
          {{method}}
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="select(1)">
          selectTabsOne
        </button>
      </li>
    </ul>
  </div>


</div>
