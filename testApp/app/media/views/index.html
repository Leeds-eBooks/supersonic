<div ng-controller="IndexController">
  <ss-navigation-bar>
    <ss-navigation-bar-title>
      Media tests
    </ss-navigation-bar-title>
  </ss-navigation-bar>

  <div class="card padding">
    <h1>camera.takePicture tests</h1>
    <button
      class="button button-block"
      ng-repeat="test in takePictureTests"
      ng-click="testTakePicture(test.options)">
      {{test.title}}
    </button>
    <ul>
      <li>picture URL: {{pictureURL}}</li>
    </ul>
  </div>
  
</div>
