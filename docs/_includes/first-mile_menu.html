{% for namespace in site.data.first-mile_index %}

<li class="menu-section">
  <a href="{{namespace.href}}" class="api-section">
    {{ namespace.name }}
  </a>
  <ul>
    {% for subpage in namespace.subpages %}
    <li>
      <a href="/first-mile/{{subpage.href}}/">
        {{ subpage.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</li>

{% endfor %}
