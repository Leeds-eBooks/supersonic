{% for namespace in site.data.first_mile_index %}

<li class="menu-section">
  <a href="/supersonic/first-mile/{{namespace.href}}" class="api-section">
    {{ namespace.name }}
  </a>
  <ul>
    {% for subpage in namespace.subpages %}
    <li>
      <a href="/supersonic/first-mile/{{namespace.id}}/{{subpage.id}}/">
        {{ subpage.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</li>

{% endfor %}
