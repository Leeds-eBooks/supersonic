  {% for namespace in site.data.api_index %}

  <li class="menu-section">
    <a href="{{namespace.href}}" class="api-section">
      {{ namespace.name }}
    </a>
    <ul>
      {% for method in namespace.methods %}
      <li>
        <a href="/api/{{method.href}}/">
          {{ method.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </li>

  {% endfor %}
