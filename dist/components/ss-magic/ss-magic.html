<style>
/* CSS Styles for ss-magic and its children can be added here */
</style>

<script>
(function() {
  var SupersonicPrototype;

  SupersonicPrototype = Object.create(HTMLElement.prototype);

  SupersonicPrototype.createdCallback = function() {
    var action, modal, navigate;
    action = this.getAttribute("action");
    if (action) {
      navigate = this.getAttribute("navigate");
      if (navigate) {
        this.addEventListener(action, function() {
          return steroids.layers.push({
            view: new steroids.views.WebView(navigate),
            navigationBar: true
          });
        });
      }
      modal = this.getAttribute("modal");
      if (modal === null) {

      } else if (modal === "hide") {
        return this.addEventListener(action, function() {
          return steroids.modal.hide();
        });
      } else {
        return this.addEventListener(action, function() {
          return steroids.modal.show(new steroids.views.WebView(modal));
        });
      }
    }
  };

  document.registerElement("ss-magic", {
    prototype: SupersonicPrototype
  });

}).call(this);

</script>
