<style>
/* CSS Styles for ss-magic and its children can be added here */
</style>

<script>
(function() {
  var SupersonicPrototype;

  SupersonicPrototype = Object.create(HTMLElement.prototype);

  SupersonicPrototype.createdCallback = function() {
    var action, url;
    action = this.getAttribute("action");
    if (action === "click") {
      url = this.getAttribute("navigate");
      return this.addEventListener("click", function() {
        return steroids.layers.push({
          view: new steroids.views.WebView(url),
          navigationBar: true
        });
      });
    }
  };

  document.registerElement("ss-magic", {
    prototype: SupersonicPrototype
  });

}).call(this);

</script>
